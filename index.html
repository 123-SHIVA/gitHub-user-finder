<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gitid finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>github user find</h1>


    <div class="main">

      
      <div class="gitfinder">
      
          <form action="" id="myForm" autocomplete="off">
            


              <input id="search" type="text" placeholder="Enter user name" required />:<button class="btn">Get Data</button>
              
        
          
            
              
          
          </form>
      </div>
      
      
      <div class="gitfinder">
      
        <form action="" id="myForm" autocomplete="off">
          
            <input id="search" type="text" placeholder="Enter user name" required />:<button class="btn">Get Data</button>
          
        
          
            
        
          </form>
      
          <div id="img" class="img"></div>
      
          <div class="gitData">
      
            <div>
              <div id="name" class="edit"></div>
              <div  id="location"  class="edit"></div>
              <div  id="follower"  class="edit"></div>
            </div>
        
            <div>
            
              <div id="portfolio"  class="edit"></div>
              <div id="public repos"  class="edit"></div>
              <div id="bio"  class="edit"></div>
            </div>
          </div>
      
      </div>
    </div>


    <script src="./index.js"></script>
  </body>
